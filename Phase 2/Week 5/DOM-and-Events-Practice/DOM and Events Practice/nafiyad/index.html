<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Selector</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      .color-option {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Select a Background Color</h1>
    <div class="color-option">
      <input type="radio" id="blue" name="color" value="#5ab5ff" />
      <label for="blue">Blue</label>
    </div>
    <div class="color-option">
      <input type="radio" id="green" name="color" value="#03c4a1" />
      <label for="green">Green</label>
    </div>
    <div class="color-option">
      <input type="radio" id="purple" name="color" value="#c300ff" />
      <label for="purple">Purple</label>
    </div>
    <div class="color-option">
      <input type="radio" id="sunny" name="color" value="#FFEB3B" />
      <label for="sunny">Sunny</label>
    </div>
    <div class="color-option">
      <input type="radio" id="nightmode" name="color" value="#000" />
      <label for="nightmode">Night Mode</label>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
